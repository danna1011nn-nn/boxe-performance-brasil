<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aulas — Boxe Performance Brasil</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: #0f0f0f;
            font-family: Arial, sans-serif;
            color: #fff;
        }

        header {
            background: #d60000;
            padding: 20px;
            text-align: center;
            font-size: 28px;
            font-weight: bold;
            letter-spacing: 1px;
        }

        .container {
            width: 90%;
            max-width: 1100px;
            margin: auto;
            padding-top: 30px;
        }

        h2 {
            margin-top: 40px;
            font-size: 26px;
            border-left: 5px solid #d60000;
            padding-left: 10px;
        }

        .teacher-card {
            background: #1a1a1a;
            padding: 20px;
            border-radius: 15px;
            margin-bottom: 25px;
            display: flex;
            flex-direction: column;
        }

        .avatar {
            width: 60px;
            height: 60px;
            background: #d60000;
            display: flex;
            justify-content: center;
            align-items: center;
            border-radius: 12px;
            font-weight: bold;
            font-size: 20px;
            margin-bottom: 10px;
        }

        iframe {
            border-radius: 12px;
            margin-top: 15px;
        }

        a.voltar {
            display: inline-block;
            margin-top: 40px;
            padding: 10px 20px;
            background: #d60000;
            color: #fff;
            text-decoration: none;
            border-radius: 8px;
            font-weight: bold;
        }

        a.voltar:hover {
            background: #a30000;
        }
    </style>
</head>
<body>

<header>
    Aulas — Boxe Performance Brasil
</header>

<div class="container">

    <h2>Aulas do Professor Bruno Jordão</h2>

    <div class="teacher-card">
        <div class="avatar">BJ</div>
        <h3>Bruno Jordão</h3>
        <p>Treino técnico e precisão; foco em jab e footwork.</p>

        <!-- Vídeo -->
        <iframe width="100%" height="315"
            src="https://www.youtube.com/embed/hO3_i7dok-E"
            title="Aula de Boxe - Bruno Jordão"
            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
            allowfullscreen>
        </iframe>
    </div>

</html>
